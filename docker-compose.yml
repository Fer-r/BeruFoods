services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
    networks:
      - beru-network
  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_DRIVER: pdo_mysql
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_SERVER_VERSION: '8.0'
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-change_me_in_dotenv}
    networks:
      - beru-network
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - database_data:/var/lib/mysql
    networks:
      - beru-network
    healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: database
    depends_on:
      database:
        condition: service_healthy
    networks:
      - beru-network
  nginx:
    build:
      context: docker/nginx
    restart: always
    volumes:
      - ./backend:/var/www/backend:ro
      - ./docker/nginx/logs:/var/log/nginx
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - beru-network
networks:
  beru-network:
    driver: bridge
    name: beru-network
volumes:
  database_data:
